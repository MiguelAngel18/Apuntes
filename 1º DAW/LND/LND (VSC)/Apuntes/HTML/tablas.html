<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Ejemplo de Unificación de Filas en HTML</h2>

  <table>
    <tr>
      <th>Nombre</th>
      <th>Edad</th>
      <th>País</th>
    </tr>
    <tr>
      <td rowspan="2">Juan</td>
      <td>25</td>
      <td>Argentina</td>
    </tr>
    <tr>
      <td>30</td>
      <td>Brasil</td>
    </tr>
    <tr>
      <td>Maria</td>
      <td>28</td>
      <td>Chile</td>
    </tr>
  </table>
  <br>

  <h2>Ejemplo de Unificación de Fila en HTML</h2>

  <table>
    <tr>
      <th>Nombre</th>
      <th>Edad</th>
      <th>País</th>
    </tr>
    <tr>
      <td colspan="3">Información General</td>
    </tr>
    <tr>
      <td>Juan</td>
      <td>25</td>
      <td>Argentina</td>
    </tr>
    <tr>
      <td>Maria</td>
      <td>28</td>
      <td>Chile</td>
    </tr>
  </table>

</body>
</html>
