<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Formulario 1
        <fieldset>
            <br>
            <div>
                <label for="idName">Nombre:</label>
                <input type="text" name="nombre" id="idNombre" placeholder="Nombre de usuario">  
                <label for="idDNI">DNI:</label>
                <input type="text" name="DNI" id="idDNI" placeholder="Ejem: 12345678K">      
            </div>
            <div>
                <label for="idDirección">Correo:</label>
                <input type="text" name="Dirección" id="idDirección" placeholder="Introduce tu dirección">      
            </div>
            <br>
            <div>
                <label for="idContraseña">Contraseña:</label>
                <input id="idContraseña" type="password" name="contraseña" placeholder="Introduce la ontraseña">    
            </div>
            <br>
            <div>
                <label for="idSexo">Sexo</label>
                <input id="idSexo" type="radio" name="Sexo" placeholder="Introduce tu género">  
            </div>
            <br>
            <div>
            <input id="masculino" type="radio" name="sexo" value="M">
            <label for="masculino">Masculino</label>
            <input id="femenino" type="radio" name="sexo" value="F">
            <label for="femenino">Femenino</label>
            <input id="Otro" type="radio" name="sexo" value="O">
            <label for="Otro">Otros</label>
            </div>
            <br>

            <div>
            <label for="idComent">Nuevo comentario:</label>
            </div>
            <br>
            <div>
            <textarea type="text" name="Comentario" id="idComent"  style="width: auto"></textarea>
            </div>
            <br>
            <div>
            <input list="valoración del formulario" placeholder="Valoración del formulario" style="width: auto">
            <datalist id="valoración del formulario">
               
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            
            </datalist>
            </div>
            <br>
            <button type="button">Enviar fomrulario</button> 
        </fieldset>
        <br>
        <button type="reset">Borrar datos</button> 
    </form>

    <form>
        Formulario 2
        <fieldset>
            <br>
            <div>
            <input id="red" type="radio" name="color" value="red">
            <label for="red">Rojo</label>
            </div>
            <br>
            <button type="button">Enviar fomrulario</button> 
        </fieldset>
        <br>
        <button type="reset">Borrar datos</button> 
    </form>


    
    <form>
        Formulario 2
        <fieldset>
            <br>
            <div>
            <input id="red" type="radio" name="color" value="red">
            <label for="red">Rojo</label>
            </div>
            <br>
            <button type="button">Enviar fomrulario</button> 
        </fieldset>
        <br>
        <button type="reset">Borrar datos</button> 
    </form>
</body>
</html>
