<!DOCTYPE html>
<html lang="en">
<head>

    <h1>EL AHORCADO</h1>

                    <img id="img_3" src="img/3.png">

                    <img id="img_1" src="img/1.png">

            </div>
            <div id="perdedor_1"><h1>Perdiste</h1></div>
        </div>
        <div id="user_2">
            <h2>Jugador 2</h2>

                <p id="result_2"></p>
    
                <br>
    
                <label for="letra_2">Adivina: </label>

                <button onclick="validar_2()" value="Adivinar">Adivinar</button>
    
                <div class="ahorcado1">
                    <img id="img_00" src="img/0.png">
                    <img id="img_06" src="img/6.png" alt="yo">
                    <img id="img_05" src="img/5.png">
                    <img id="img_04" src="img/4.png">
                    <img id="img_03" src="img/3.png">
                    <img id="img_02" src="img/2.png">
                    <img id="img_01" src="img/1.png">
                </div>
            </div>
            <div id="perdedor_2"><h1>Perdiste</h1></div>
        </div>
    </section>

    <script src="ahorcado.js"></script>
</body>
</html>
