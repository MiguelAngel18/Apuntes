<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push-Pop</title>
    <link rel="stylesheet" href="style.css">

    <script>

        let num = 0;
        let nums = [];

        function aniadir()
        {
            num = document.getElementById('idNumero').value;
            if(num == "")
            {
                return;
            }
            
            num = parseFloat(num);

            nums.push(num);

            resultado();
        }

        function eliminar()
        {
            nums.pop();
            resultado();
        
            console.log("Eliminar: " + num);
            console.log("De: " + nums);
        }

        function resultado()
        {
            if(nums == "")
            {
                return document.getElementById('idResultado').innerHTML = "";
            }
            else
            {
                return document.getElementById('idResultado').innerHTML = nums;
            }
            
            console.log("Resultado: " + nums);
        }

    </script>

</head>
<body>
    <h1>Push-Pop</h1>
    <div class="container">
        
        <label for="idNumero">Número:</label>
        <input type="text" id="idNumero" name="numero">
        <button id="aniadir" onclick="aniadir()">Añadir</button>
        <button id="eliminar" onclick="eliminar()">Eliminar</button>

        <div class="result" id="idResultado">
            <script>document.getElementById('idResultado').innerHTML = resultado()</script>
        </div>
    </div>
</body>
</html>
