<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>

        let num1;
        let num2;
        let nums = ["Lunes","Martes","Miércoles","Jueves","Viernes","Sábado","Domingo"];

        function select()
        {
            num1 = document.getElementById('idNumero1').value;
            num2 = document.getElementById('idNumero2').value;

            if(num1 == "" || num2 == "" || num1 == "" && num2 == "")
            {
                return;
            }
            
            num1 = parseFloat(num1);
            num2 = parseFloat(num2);
            console.log("Resultado: " + nums);

            nums = nums.slice(num1,num2);
            console.log("Resultado: " + nums);

            resultado();

            nums = ["Lunes","Martes","Miércoles","Jueves","Viernes","Sábado","Domingo"];
        }

        function resultado()
        {
            if(nums == "")
            {
                return document.getElementById('idResultado').innerHTML = "";
            }
            else
            {
                return document.getElementById('idResultado').innerHTML = nums;
            }
            
            console.log("Resultado: " + nums);
        }

    </script>
</head>
<body>
    <h1>Slice</h1>
    <div class="container">
        <label for="idNumero">Cadena:</label>
        <div class="show" id="show">
            <script>document.getElementById('show').innerHTML = nums</script>
        </div>

        <input type="text" id="idNumero1" placeholder="Número 1:">
        <input type="text" id="idNumero2" placeholder="Número 2:">
        <button id="aniadir" onclick="select()">Seleccionar</button>

        <div class="result" id="idResultado">
            <script>document.getElementById('idResultado').innerHTML = resultado()</script>
        </div>
    </div>
</body>
</html>
