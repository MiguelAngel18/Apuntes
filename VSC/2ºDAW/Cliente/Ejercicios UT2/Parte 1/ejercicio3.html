<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <script>
        
        let numero1 = parseInt(prompt("Introduce el primer número:"));
        let numero2 = parseInt(prompt("Introduce el segundo número:"));

        if(typeof(numero1) === typeof(0) && typeof(numero2) === typeof(0))
        {
            if (numero1 > numero2)
            {
                document.write("El primer número es mayor que el segundo.");
            }
            else if (numero1 < numero2)
            {
                document.write("El primer número es menor que el segundo.");
            }
            else if(numero1 === numero2)
            {
                document.write("Los números son iguales.");
            }
            else
            {
                alert("Introduce números válidos.");
            }
        }

    </script>
</body>
</html>
