<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <script>
        
        let texto = prompt("Escribe algo:");

        if(typeof(texto) == typeof(""))
        {
            if (texto === "")
            {
                document.write("Hola.");
            }
            else
            {
                document.write(texto);
            }
        }

    </script>
</body>
</html>
