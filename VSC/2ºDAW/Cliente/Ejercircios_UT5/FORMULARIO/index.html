<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form id="dataForm" onsubmit="return validateCheckboxes()">
        <label for="lastName">Apellidos:</label>
        <input type="text" id="lastName" name="lastName" required>
        
        <br><br>
        
        <label for="firstName">Nombre:</label>
        <input type="text" id="firstName" name="firstName" required>

        <br><br>

        <div class="radios">
            <input type="radio" id="radio_1" name="info" value="Hombre" required></input>
            <label for="radio_1">Hombre</label>
            <input type="radio" id="radio_2" name="info" value="Mujer"></input>
            <label for="radio_2">Mujer</label>
            <input type="radio" id="radio_3" name="info" value="Otro"></input>
            <label for="radio_3">Helicóptero Apache</label>
        </div>

        <br><br>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <br><br>
        
        <label for="origin">¿Cómo llegó a la página?</label>
        <select id="origin" name="origin">
            <option class="option" value="none"></option>
            <option class="option" value="azar">Al azar</option>
            <option class="option" value="url">Le indicaron la URL de la página</option>
            <option class="option" value="search">A través de un buscador</option>
            <option class="option" value="link">Mediante un enlace desde otra página</option>
        </select>
        
        <div id="masInfo">
            <label for="masInfo">¿Desearía más información sobre?</label>
            <div class="checkboxs">
                <input type="checkbox" class="checkbox" id="checkbox_1" name="info" value="Material audiovisual"></input>
                <label for="checkbox_1">Material audiovisual</label>
                <input type="checkbox" class="checkbox"id="checkbox_2" name="info" value="Textos electrónicos"></input>
                <label for="checkbox_2">Textos electrónicos</label>
                <input type="checkbox" class="checkbox" id="checkbox_3" name="info" value="Libros de texto"></input>
                <label for="checkbox_3">Libros de texto</label>
            </div>
        </div>

        <br><br>
        
        <div>
            <button type="button" onclick="addData()" id="addButton">AÑADIR</button>
            <button type="button" id="viewButton">VISUALIZAR DATOS</button>
            <button type="button" onclick="deleteData()" id="deleteButton">ELIMINAR</button>
        </div>
    </form>
    <select id="list" placeholder="Personas inscritas:" multiple>
    </select>

    <script src="index.js"></script>
</body>
</html>
