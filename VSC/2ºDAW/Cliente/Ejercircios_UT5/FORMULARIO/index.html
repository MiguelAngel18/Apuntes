<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form id="dataForm">
        <label for="lastName">Apellidos:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <label for="firstName">Nombre:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="source">¿Cómo llegó a la página?</label>
        <select id="source" name="source">
            <option value="azar">Al azar</option>
            <option value="url">Le indicaron la URL de la página</option>
            <option value="search" selected>A través de un buscador</option>
            <option value="link">Mediante un enlace desde otra página</option>
        </select><br><br>
        
        <div>
            <button type="button" id="addButton">AÑADIR</button>
            <button type="button" id="viewButton">VISUALIZAR DATOS</button>
            <button type="button" id="deleteButton">ELIMINAR</button>
        </div>
    </form>
    <section>
        <textarea id="dataList" placeholder="Personas inscritas"></textarea>
    </section>

    <script src="script.js"></script>
</body>
</html>
